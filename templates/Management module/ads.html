        </ol>
    </div><!--/.row-->

    <script language="javascript" type="text/javascript">
        function show(adv_ID, amounts, text, cost, start_date, company) {
            var strS = '<tr><td style="width:100px; text-align:center;">' + adv_ID + '</td><td style="width:120px; text-align:center;">' + amounts + '</td><td style="width:120px; text-align:center;">' + text + '</td><td style="width:120px; text-align:center;">' + cost + '</td><td style="width:120px; text-align:center;">' + start_date + '</td><td style="width:120px; text-align:center;">' + company + '</td><td style="width:120px; text-align:center;"><a href="adv/' + adv_ID + '">查看</a> </td></tr>';
            document.getElementById("change").innerHTML += strS;
        }
    </script>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">广告信息</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="width:100px; text-align:center;">广告编号</th>
                            <th style="width:120px; text-align:center;">发布条数</th>
                            <th style="width:300px; text-align:center;">广告内容</th>
                            <th style="width:120px; text-align:center;">价格</th>
                            <th style="width:120px; text-align:center;">开始日期</th>
                            <th style="width:120px; text-align:center;">广告商</th>
                            <th style="width:120px; text-align:center;">详细信息</th>
                        </tr>
                        </thead>
                        <tbody id="change">
                        </tbody>
                    </table>

                </div>

<script src="/static/js/jquery-1.11.1.min.js"></script>

<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })

    $(document).ready(function () {
        $.get("advs_ajax", function (data, status) {
            if (status == 'success') {
                var json = JSON.parse(data);
                for (var i = 0; i < json.length; i++) {
                    var adv = json[i];
                    show(adv['adv_ID'], adv['adv_amounts'], adv['adv_text'], adv['cost'], adv['date'], adv['company'])
                }
            }
        });
    });
</script>
