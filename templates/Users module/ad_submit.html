<script>
    // 百度地图API功能
    var map = new BMap.Map('map');
    var poi = new BMap.Point(121.480237, 31.236305);
    map.centerAndZoom(poi, 12);
    map.enableScrollWheelZoom();
    var overlays = [];
    var overlaycomplete = function (e) {
        overlays.push(e.overlay);
    };
    var styleOptions = {
        strokeColor: "red",    //边线颜色。
        fillColor: "red",      //填充颜色。当参数为空时，圆形将没有填充效果。
        strokeWeight: 3,       //边线的宽度，以像素为单位。
        strokeOpacity: 0.8,	   //边线透明度，取值范围0 - 1。
        fillOpacity: 0.6,      //填充的透明度，取值范围0 - 1。
        strokeStyle: 'solid' //边线的样式，solid或dashed。
    }
    //实例化鼠标绘制工具
    var drawingManager = new BMapLib.DrawingManager(map, {
        isOpen: false, //是否开启绘制模式
        enableDrawingTool: true, //是否显示工具栏
        drawingToolOptions: {
            anchor: BMAP_ANCHOR_TOP_RIGHT, //位置
            offset: new BMap.Size(5, 5) //偏离值
        },
        circleOptions: styleOptions, //圆的样式
        polylineOptions: styleOptions, //线的样式
        polygonOptions: styleOptions, //多边形的样式
        rectangleOptions: styleOptions //矩形的样式
    });
    //添加鼠标绘制工具监听事件，用于获取绘制结果
    drawingManager.addEventListener('overlaycomplete', overlaycomplete);
    function clearAll() {
        for (var i = 0; i < overlays.length; i++) {
            map.removeOverlay(overlays[i]);
        }
        overlays.length = 0
    }
    map.addEventListener("click", function (e) {
        console.log(e.point.lng + "," + e.point.lat);
    });

    function ad_submit() {
        var loc = [];
        var lays = overlays[0]['ro'];
        for (var i = 0; i < lays.length; i++) {
            var one_loc = [];
            one_loc[0] = lays[i].lng;
            one_loc[1] = lays[i].lat;
            loc.push(one_loc);
        }
        loc = JSON.stringify(loc);
        document.getElementById('location').value = loc;
        //alert(document.getElementById('location').value);
        document.getElementById('form1').submit()
    }

    function get_rec() {
        var lat = 0, lng = 0;
        var lays = overlays[0]['ro'];
        for (var i = 0; i < lays.length; i++) {
            lat += lays[i].lat;
            lng += lays[i].lng;
        }
        lat /= lays.length;
        lng /= lays.length;
        var url = '/adv/get_rec_price/' + lat + '/' + lng + '/';
        $.get(url, function (data, status) {
            if (status == 'success') {
                $('#cost').attr('data-content', data)
                $("[data-toggle='popover']").popover();
            }
        })
    }

</script>
